<script>

// Калькулятор

var x = prompt("1е число");
 var operation = prompt(" + - * или / ");
 var y = prompt("2е число");

 if (operation == '+') {
  resalt = x+y;
  alert("Результат сложения: " + (+x+ +y));
 }
 else if (operation == '-') {
  resalt = x-y;
  alert("Результат вычитания: " + (+x+ -y));
 }
 else if (operation == '*') {
  resalt = x*y;
  alert("Результат умножения: " + (x*y));
 }
  else if (operation == '/') {
  resalt = x/y;
  alert("Результат деления: " + (x/y));
 }

else{
	alert ("Ошибка ввода. Проверьте правильность введения")
}


</script>
